<div>
  <div>
    <div>
      <div>
        <div>
          <form>
            <h3 align="center">Login Form</h3>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
            </div>
            <div>
              <label>Password</label> <input type="password" class="form-control"
                [(ngModel)]="user.password" name="password" placeholder="Password"
                required>
            </div>
            <div>
              <button type="buton" class="btn btn-primary btn-block" (click)="signInWithEmail()"
                style="margin-bottom: 20px">
                Login with Email
              </button>
            </div>
            <div>
              <button type="button" (click)="signInWithGoogle()">
                <i class="fa fa-google" aria-hidden="true"></i>
                Login with Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
