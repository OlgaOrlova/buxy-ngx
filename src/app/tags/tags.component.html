<div class="tags">
  <mat-nav-list class="tags__add-tag drawer-menu">
    <mat-list-item (click)="handleAddTagClick()">
      <mat-icon matListIcon>add</mat-icon>
      Add new tag
    </mat-list-item>
  </mat-nav-list>
  <mat-list class="tags__menu drawer-menu">
    <mat-list-item *ngFor="let tag of tags" class="drawer-menu__item">
      <mat-icon matListIcon>local_offer</mat-icon>
      {{tag}}
      <app-button-more [position]="'after'" [data]="{type: 'tag', name: tag}" class="tags__button-more drawer-menu__button-more"
        (editClick)="editTag()" (deleteClick)="deleteTag(tag)"></app-button-more>
    </mat-list-item>
  </mat-list>
</div>
