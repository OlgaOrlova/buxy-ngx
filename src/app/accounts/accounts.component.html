<div class="accounts">

  <mat-nav-list class="add-accounts">
    <mat-list-item (click)="handleAddAccountClick()">
      <mat-icon matListIcon>add</mat-icon>
      Add new account
    </mat-list-item>
  </mat-nav-list>
  <mat-list class="accounts-menu">
    <mat-list-item *ngFor="let name of accounts" class="accounts-menu-item">
      <mat-icon matListIcon>account_balance</mat-icon>{{name}}
      <app-button-more class="accounts-button-more"></app-button-more>
    </mat-list-item>

  </mat-list>
</div>
