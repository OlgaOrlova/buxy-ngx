<div class="toolbar-user-container">
  <button mat-button (click)="toggleDropdown()" class="toolbar-user-container__btn"
    [class.toolbar-user-container__open]="isOpen">
  <span class="toolbar-user-container__info">
    <img class="toolbar-user-container__avatar" [src]="currentUser.currentUser?.photoURL || 'assets/noavatar.png'">
    <span class="toolbar-user-container__name">{{currentUser.currentUser?.displayName || currentUser.currentUser?.email}}</span>
    <mat-icon class="toolbar-user-container__icon" [class.toolbar-user-container__icon-open]="isOpen">keyboard_arrow_down</mat-icon>
  </span>
  </button>
  <div class="toolbar-user-container__dropdown mat-elevation-z1" [class.toolbar-user-container__dropdown-open]="isOpen">
    <div class="toolbar-user-container__content">
      <div class="toolbar-user-container__content-list">
        <div class="toolbar-user-container__content-item" (click)="logout()" mat-ripple>
          <mat-icon class="toolbar-user-container__content-icon">exit_to_app</mat-icon>
          <button mat-button class="toolbar-user-container__content-title">Sign out</button>
        </div>
      </div>
    </div>
  </div>

</div>
